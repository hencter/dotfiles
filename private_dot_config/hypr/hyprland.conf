# 通知守护
exec-once = mako
# Status bar
exec-once = waybar
# exec-once = hybrid-bar

# 托盘区蓝牙
# exec-once = blueman-tray

# Clash 代理
exec-once = clash
# fcitx5
exec-once = fcitx5 --replace -d
